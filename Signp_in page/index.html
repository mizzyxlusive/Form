<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="container">
    <div class="forms-container"></div>
    <!-- SIGN IN -->
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>


          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>

          <input type="submit" class="btn solid" value="Login">
          

        </form>
      </div>

        <!-- SIGN UP -->
      <div class="signup-signup">
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="First Name">
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Last Name">
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>


          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password">
          </div>

          <input type="submit" class="btn solid" value="Create Account">
          

        </form>
      </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New Here?</h3>
          <p>Create an account with us</p>
          <button class="btn transparent" id="sign-up-button">Sign Up</button>
          <img src="img/login.png" alt="login image" class="image">
        </div>
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of Us?</h3>
          <button class="btn transparent" id="sign-in-button">Sign In</button>
          <img src="img/signin.png" alt="Sign in image"  class="image">
        </div>
      </div>
    </div>  
  </div>




<script src="main.js"></script>
</body>
</html>
